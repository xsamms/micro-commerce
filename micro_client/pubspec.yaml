name: micro_client
description: "A Flutter e-commerce client application"
version: 1.0.0+1

environment:
  sdk: ">=3.1.0 <4.0.0"
  flutter: ">=3.13.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.6
  riverpod_annotation: ^2.3.0

  # Navigation
  go_router: ^12.1.1

  # HTTP Client
  dio: ^5.3.2
  retrofit: ^4.0.3
  json_annotation: ^4.8.1

  # Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0

  # UI
  flutter_svg: ^2.0.7
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0

  # Image handling
  image_picker: ^1.0.4

  # Utilities
  freezed_annotation: ^2.4.1
  logger: ^2.0.2+1
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

  # Code Generation
  build_runner: ^2.4.7
  riverpod_generator: ^2.3.6
  retrofit_generator: ^7.0.8
  json_serializable: ^6.7.1
  freezed: ^2.4.6

  # Testing
  mockito: ^5.4.2

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
